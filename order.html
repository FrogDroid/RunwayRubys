<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/app.css"/>
</head>
<body>
<header>
    <!--todo: put the nav bar in here.-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Runway Ruby's</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class=""><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li class="active"><a href="order.html">Place an Order</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../navbar/">Log In</a></li>
                    <li><a href="../navbar-static-top/">About Us</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</header>
<div class="container main-contents">
    <!--todo: main page contents static-->
    <div class="row">
        <!--Food name, picture, options for customization-->
        <div class="col-sm-12 col-md-6">
            <img src="images/placeholder.jpg" alt="Picture of the food" class="img-responsive"/>
        </div>
        <div class="col-sm-12 col-md-6">
            <h2>Roast Beef Sandwich</h2>
            <div>
                <ul>
                    <li>Wheat Bread</li>
                    <li>Provolone Cheese</li>
                    <li>Extra Meat + $1.50</li>
                </ul>
                <ul>
                    <li>Lettuce</li>
                    <li>Tomato</li>
                    <li>Mayo</li>
                    <li>Cucumber</li>
                    <li>Olive</li>
                    <li>Sprouts</li>
                </ul>
            </div>
            <a class="btn btn-primary" href="#">Customize</a>
        </div>
    </div>
    <div class="row" id="customization">
        <div class="col-sm-12 col-md-4">
            <!--cheese and meats-->
            <label for="meat">Cheese and Meat options:</label> <br/>
            <select name="meat" id="meat" multiple="multiple" class="multi-select">
                <option value="provolone" selected>provolone</option>
                <option value="Extra-roastbeef" selected>Extra Roast Beef</option>
                <option value="ham">add ham</option>
                <option value="American">American cheese</option>
                <option value="Munster">Munster Cheese</option>
                <option value="etc">etc</option>
            </select>
        </div>
        <div class="col-sm-12 col-md-4">
            <!--bread selector-->
            <label for="bread">Choose your bread:</label> <br/>
            <select class="multi-select" name="bread" id="bread">
                <option value="wheat" selected>Wheat</option>
                <option value="white">white</option>
                <option value="rye">rye</option>
                <option value="etc">etc</option>
            </select>
        </div>
        <div class="col-sm-12 col-md-4">
            <!--condiments selector-->
            <label for="toppings">Toppings:</label>
            <br/>
            <select name="toppings" id="toppings" class="multi-select" multiple="multiple">
                <option value="lettuce" selected>Lettuce</option>
                <option value="spinach" selected>Spinach</option>
                <option value="ketchup" >ketchup</option>
                <option value="Cucumbers" selected>Cucumbers</option>
                <option value="Sprouts" selected>Sprouts</option>
                <option value="tomato" selected>tomato</option>
                <option value="olives" selected>olive</option>
                <option value="etc">etc</option>
            </select>
        </div>
    </div>
</div>
<footer>
    <!--todo: put a footer in here.-->
    <div class="row">
        <div class="col-sm-6">
            <h4>A Parc company</h4>
        </div>
        <div class="col-sm-4">
            <h4>Powered by Weber State University</h4>
        </div>
    </div>
</footer>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>
<script src="js/app.js"></script>
</body>
</html>
